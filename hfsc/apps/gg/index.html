<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Goodies</title>
   <style>
        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #5f6645;
            color: #f7d354;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-top: 40px;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
        }

        /* Navigation menu */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #f7d354;
            text-decoration: none;
            font-size: 1.5em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main content */
        main {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #f0e68c;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Footer with images */
        footer {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }

        footer img {
            width: 80px;
            height: auto;
        }

        @media (min-width: 769px) {
            footer img {
                width: 100px;
            }
        }

        /* Chat overlay */
        .chat-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
            z-index: 1000;
        }

        .chat-header {
            padding: 10px;
            background-color: #444;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            text-align: center;
        }

        .chat-body {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #222;
        }

        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .chat-message.system {
            background-color: #444;
            color: #f7d354;
            text-align: left;
        }

        .chat-message.user {
            background-color: #f7d354;
            color: #333;
            text-align: right;
        }

        .chat-footer {
            padding: 10px;
            display: flex;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .chat-footer button {
            padding: 10px 15px;
            background-color: #f7d354;
            border: none;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Get Goodies</div>
        <nav>
            <ul>
                <li><a href="#">Last call</a></li>
                <li><a href="#">Weekly</a></li>
                <li><a href="#">Theme</a></li>
                <li><a href="#">Event</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Let's get goodies</h1>
        <p>Zero food waste by using innovative techniques and technologies by promoting sustainable habits and consumption practices.</p>
    </main>

     <!-- Chat Overlay -->
    <div class="chat-overlay">
        <div class="chat-header">Chat with us!</div>
        <div class="chat-body" id="chatBody">
            
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Type a message..." id="userInput">
            <button onclick="window.sendMessage()">Send</button>
        </div>
    </div>

    <script type="module" src="./init-clients.js"> </script>
    <script type="module" src="./sendMessage.js"> </script>


    <footer>
    </footer>
    <img style="max-width: 500px;" src="footer.png"> </img>
</body>
</html>
